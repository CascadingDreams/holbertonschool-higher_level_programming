{% if error_message %}
<p>{{ error_message }}</p>
{% elif products %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name or 'N/A' }}</td>
            <td>{{ product.category or 'N/A' }}</td>
            <td>{{ product.price or 'N/A' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No products found</p>
{% endif %}
